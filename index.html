<!DOCTYPE html>
<html>
  <head>
    <title>Counter app in javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="hero">
      <div class="title">Counter</div>
      <div class="counter-number" id="counter">0</div>
      <div class="control-buttons">
        <button class="button minus" id="minus">DECREASE</button>
        <button class="button reset" id="reset">RESET</button>
        <button class="button plus" id="plus">INCREASE</button>
      </div>
    </main>
    <script src="./counterNew.js"></script>
  </body>
</html>
